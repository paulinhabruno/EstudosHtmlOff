<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>

    <style>
        h1{
            background-color: lightgrey;
            height: 200px;
            width: 200px;
            padding: 10px;

            border: 10px solid maroon; 
            margin: auto; /* centraliza a caixa*/
            outline: 5px dashed salmon; 
        }

        a{
            border-width: 5px;
            border-style: double;
            border-color: mediumorchid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
